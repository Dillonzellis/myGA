  <body>
    <div class="table-wrapper">
      <table width="500">
        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr>
                    <td colspan="2" class="main-header">
                      <center>
                        <span class="FontThree">
                          <strong>APR Calculator</strong></span
                        >
                      </center>
                      <hr size="1" width="100%" />
                      <span class="FontThree">
                        <center>
                          <strong
                            ><span class="FontThree"> </span>Results</strong
                          >
                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Loan Amount: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var LA = getValue(passed, "LoanAmount");
                          if (LA < 0) {
                            LA = 0;
                          }
                          document.write(currencyPad(LA));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var B = getValue(passed, "InterestRate");
                          if (B < 0) {
                            B = 0;
                          }
                          document.write(roundingPad((B * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Years: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var C = getValue(passed, "NumberOfYears");
                          if (C < 0) {
                            C = 0;
                          }
                          document.write(integerPad(C));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Origination Fee: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var D = getValue(passed, "OriginationFee");
                          if (D < 0) {
                            D = 0;
                          }
                          var OF = LA * (D / 100);
                          document.write(currencyPad(OF));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Discount Points: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var E = getValue(passed, "DiscountPoints");
                          if (E < 0) {
                            E = 0;
                          }
                          var DP = LA * (E / 100);
                          document.write(currencyPad(DP));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Prepaid Interest: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var F = getValue(passed, "PrepaidInterest");
                          if (F < 0) {
                            F = 0;
                          }
                          document.write(currencyPad(F));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Lender's Fees: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var G = getValue(passed, "LendersFees");
                          if (G < 0) {
                            G = 0;
                          }
                          document.write(currencyPad(G));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Total Loan Fees: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var TLF =
                            Math.abs(OF) +
                            Math.abs(DP) +
                            Math.abs(F) +
                            Math.abs(G);
                          document.write(currencyPad(TLF));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Payment: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="aprcvar.js"></script>
                        <script language="JavaScript" src="aprcc.js"></script>
                        <script language="JavaScript">
                          document.write(currencyPad(PMT));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Annual Percentage Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="aprcd.js"></script>
                      </span>
                    </td>
                  </tr>
                </table>
                <br />
                <br />
                <script language="JavaScript" src="endb.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
