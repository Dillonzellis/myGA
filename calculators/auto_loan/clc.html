  <body>
    <div class="table-wrapper">
      <table width="500" role="presentation">
        <tr>
          <td>
            <center>
            </center>
            <form action="clcr.html">
              <center>
                <table cellpadding="10" role="presentation">
                  <tr class="main-header">
                    <td colspan="2">
                      <center>
                        <h1>
                          <span class="FontThree">
                            <strong>Auto Loan Calculator</strong></span
                          >
                        </h1>
                      </center>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Cost of Vehicle: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="CostOfVehicle"
      
                        title="Cost of Vehicle"
                        onFocus="select();"
                        onBlur="checkCOV(this.form);"
                        value="25000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Down Payment: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="DownPayment"
      
                        title="Down Payment"
                        onFocus="select();"
                        onBlur="checkDP(this.form);"
                        value="5000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Vehicle Trade-In Value (if any):
                      </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="TradeInValue"
                        title="Vehicle Trade-In"
                        onFocus="select();"
                        onBlur="checkTIV(this.form);"
                        value="2000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="InterestRate"
      
                        title="Interest Rate"
                        onFocus="select();"
                        onBlur="checkIR(this.form);"
                        value="8"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Months: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="NumberOfMonths"
      
                        title="Number of Months"
                        onFocus="select();"
                        onBlur="checkM(this.form);"
                        value="48"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Additional Principal Per Month:
                      </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="AdditionalPrincipal"
      
                        title="Additional Principal Per Month"
                        onFocus="select();"
                        onBlur="checkAD(this.form);"
                        value="0"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="main-header">
                      <span class="FontFive">
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Payment Only"
                          value="0"
                          checked
                        />
                        Calculate Payment Only<br />
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Payment and Display Amortization Schedule"
                          value="1"
                        />
                        Calculate Payment and Display Amortization Schedule<br />
                      </span>
                    </td>
                  </tr>
                </table>
                <script language="JavaScript" src="enda.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
