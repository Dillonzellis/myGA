<BODY bgcolor="#FFFFFF" text="#000000" link="#000099" vlink="#9999FF" alink="#CC0000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<TABLE WIDTH=500 role="presentation">
  <tr> 
    <td> <CENTER>
        <br>

      </CENTER>
      <FORM Action="clcr.html">
        <CENTER>
          <TABLE Border=1 Cellpadding=7 role="presentation">
            <TR> 
              <TD COLSPAN=2 BGCOLOR=#FFFFEE> 
                <CENTER>
                  <h1 style="font-size: 1.125em;"><span class=FontTwo><strong>InternetActive Calculators™</strong> 
                  </span> <br>
					  <span class=FontThree> <strong>Auto Loan Calculator</strong></span></h1>
                </CENTER>
              </TD>
            </TR>
            <TR> </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Cost of Vehicle: </span> 
              </TD>
              <TD BGCOLOR=#EEFFEE> 
                <INPUT NAME = CostOfVehicle style="font-family: Verdana, Arial; font-size: 8pt" title="Cost of Vehicle" onFocus=select(); onBlur = checkCOV(this.form); VALUE=25000 >
              </TD>
            </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Down Payment: </span> 
              </TD>
              <TD BGCOLOR=#FFEEEE> 
                <INPUT NAME = DownPayment style="font-family: Verdana, Arial; font-size: 8pt" title="Down Payment" onFocus=select(); onBlur = checkDP(this.form); VALUE=5000 >
              </TD>
            </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Vehicle Trade-In Value 
                (if any): </span> </TD>
              <TD BGCOLOR=#EEEEFF> 
                <INPUT NAME = TradeInValue style="font-family: Verdana, Arial; font-size: 8pt" title="Vehicle Trade-In" onFocus=select(); onBlur = checkTIV(this.form); VALUE=2000 >
              </TD>
            </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Interest Rate: </span> 
              </TD>
              <TD BGCOLOR=#FFEEFF> 
                <INPUT NAME = InterestRate style="font-family: Verdana, Arial; font-size: 8pt" title="Interest Rate" onFocus=select(); onBlur = checkIR(this.form); VALUE=8 >
              </TD>
            </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Number of Months: </span> 
              </TD>
              <TD BGCOLOR=#EEFFEE> 
                <INPUT NAME = NumberOfMonths style="font-family: Verdana, Arial; font-size: 8pt" title="Number of Months" onFocus=select(); onBlur = checkM(this.form); VALUE=48 >
              </TD>
            </TR>
            <TR> 
              <TD BGCOLOR=#EEEEEE> <span class=FontFour> Additional Principal 
                Per Month: </span> </TD>
              <TD BGCOLOR=#FFEEEE> 
                <INPUT NAME = AdditionalPrincipal style="font-family: Verdana, Arial; font-size: 8pt" title="Additional Principal Per Month" onFocus=select(); onBlur = checkAD(this.form); VALUE=0 >
              </TD>
            </TR>
            <TR> 
              <TD COLSPAN=2 BGCOLOR=#FFFFEE> <span class=FontFive> 
                <INPUT NAME="calculate_option" Type="radio" title="Payment Only" VALUE="0" CHECKED>
                Calculate Payment Only<BR>
                <INPUT NAME="calculate_option" Type="radio" title="Payment and Display Amortization Schedule" VALUE="1">
                Calculate Payment and Display Amortization Schedule<BR>
                </span> </TD>
            </TR>
