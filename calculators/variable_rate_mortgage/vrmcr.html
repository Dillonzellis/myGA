    <div class="table-wrapper">
      <table width="500">
        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <center></center>
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr>
                    <td colspan="2" class="main-header">
                      <center>
                        <span class="FontThree">
                          <strong
                            >Variable Rate Mortgage Calculator</strong
                          ></span
                        >
                      </center>
                      <hr size="1" width="100%" />
                      <span class="FontThree">
                        <center>
                          <strong>Results</strong>
                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Loan Amount: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A = getValue(passed, "LoanAmount");
                          if (A < 0) {
                            A = 0;
                          }
                          document.write(currencyPad(A));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Number of Months (original terms):
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var C = getValue(passed, "NumberOfMonths");
                          if (C < 0) {
                            C = 0;
                          }
                          document.write(integerPad(C));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Starting Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(roundingPad((SR * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Incremental Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(roundingPad((IR * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Rate Changes: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(integerPad(NORC));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Ending Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(roundingPad((ER * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Monthly Payment (first six months):
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="vrmcc.js"></script>
                      </span>
                    </td>
                  </tr>
                  <script language="JavaScript" src="vrmcd.js"></script>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">

                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="vrmce.js"></script>
                      </span>
