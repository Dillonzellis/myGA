  <body>
    <div class="table-wrapper">
      <table width="500" role="presentation">
        <tr>
          <td>
            <center></center>
            <form action="vrmcr.html">
              <center>
                <table cellpadding="10" role="presentation">
                  <tr>
                    <td colspan="2" class="main-header">
                      <center>
                        <h1>
                          <span class="FontThree">
                            <strong
                              >Variable Rate Mortgage Calculator</strong
                            ></span
                          >
                        </h1>
                      </center>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Loan Amount: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="LoanAmount"
                        title="Loan Amount"
                        onFocus="select();"
                        onBlur="checkLA(this.form);"
                        value="250000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Months: </span>
                    </td>
                    <td class="left-col">
                      <input
                        name="NumberOfMonths"
                        title="Number of Months"
                        onFocus="select();"
                        onBlur="checkM(this.form);"
                        value="360"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Beginning Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write("" + (SR * 100.0) / 100 + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Ending Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write("" + (ER * 100.0) / 100 + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Incremental Rate of Interest:
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write("" + (IR * 100.0) / 100 + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Number of Rate Changes over Life of Loan:
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(NORC);
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="main-header">
                      <span class="FontFive">
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Payment Only"
                          value="0"
                          checked
                        />
                        Calculate Payment Only<br />
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Payment and Display Amortization Schedule"
                          value="1"
                        />
                        Calculate Payment and Display Amortization Schedule<br />
                      </span>
                    </td>
                  </tr>
                </table>
                <script language="JavaScript" src="enda.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
