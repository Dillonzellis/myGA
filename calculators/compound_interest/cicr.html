  <body>
    <div class="table-wrapper">
      <table width="500">
        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <br />
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr>
                    <td colspan="2" class="main-header">
                      <center>
                        <span class="FontThree">
                          <strong>Compound Interest Calculator</strong></span
                        >
                      </center>
                      <hr size="1" width="100%" />
                      <span class="FontThree">
                        <center>
                          <strong
                            ><span class="FontThree"> </span>Results</strong
                          >
                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var CO = getValue(passed, "calculate_option");
                          if (CO == 0) {
                            document.write("Starting Principal:");
                          }
                          if (CO == 1) {
                            document.write("Compounded Amount:");
                          }
                        </script>
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A = getValue(passed, "Principal");
                          if (A < 0) {
                            A = 0;
                          }
                          document.write(currencyPad(A));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var B = getValue(passed, "InterestRate");
                          if (B < 0) {
                            B = 0;
                          }
                          document.write(roundingPad((B * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Days: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var C = getValue(passed, "NumberOfPeriods");
                          if (C < 0) {
                            C = 0;
                          }
                          document.write(integerPad(C));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Compounding Period: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="cico.js"></script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Effective Rate of Interest:
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="cicc.js"></script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Compounded Rate of Return: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(roundingPad(CEIR * 100.0) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var CO = getValue(passed, "calculate_option");
                          if (CO == 0) {
                            document.write("Compounded Amount:");
                          }
                          if (CO == 1) {
                            document.write("Starting Principal:");
                          }
                        </script>
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(currencyPad(Z));
                        </script>
                      </span>
                    </td>
                  </tr>
                </table>
                <br />
                <br />
                <script language="JavaScript" src="endb.js"></script>

            </form>
          </td>
        </tr>
