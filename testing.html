<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .row {
      display: -ms-flexbox; /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap; /* IE10 */
      flex-wrap: wrap;
      padding: 0 4px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
      -ms-flex: 50%; /* IE10 */
      flex: 50%;
      max-width: 50%;
      padding: 0;
    }

    .column img {
      margin-top: 8px;
      vertical-align: middle;
      width: 100%;
    }

    /* Responsive layout - makes a two column-layout instead of four columns */
    @media screen and (max-width: 800px) {
      .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
      }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }
    }

    
    .hs-responsive-embed-youtube {
      position: relative;
    }
    .hs-responsive-embed-youtube iframe {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }


    .quote {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #003ca6;
      color: #fff;
      padding: 0 1rem;
      height: 100%;
    }

    /* .quote {
    } */

    .quote > span {
      color: #9de0ed;
    }

  </style>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="https://dev4.growthbydesign.org/wp-content/uploads/2021/11/mydifference.jpg"
          style="width: 100%"
        />
        <div class="hs-responsive-embed-youtube" style="width: 100%;">
          <iframe
            src="https://www.youtube.com/watch?v=2p_wbBPBLj4&list=PLc7eD6GB1Sp5OwU2Av0Ns-GnBtjN78Pb3&index=1"
            frameborder="0"
            allowfullscreen=""
          ></iframe>
        </div>
      </div>
      <div class="column">
        <div class="quote">
          <span>Welcome to MyGeorgia!</span> We are member owned, member
          focused, and member motivated. For generations, MyGeorgia has served
          the communities you grew up in with trusted personal service. New
          Services and expansion allow the opportunity for a bright future in
          the Northeast Georgia region.
        </div>
        <img src="https://dev4.growthbydesign.org/wp-content/uploads/2021/11/helpAfford2.jpg" style="width: 100%" />
      </div>
    </div>
  </body>
</html>
