  <body>
    <div class="table-wrapper">
      <table width="500">
        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <script language="JavaScript">
              var ZZZ = getValue(passed, "calculate_option");
              if (ZZZ == 1) {
                if (getValue(passed, "NumberOfMonths") > 215) {
                  alert(
                    "Please wait while Car Loan Calculator builds the amortization table. This can take up to 30 seconds or more, depending on the speed of your computer's processor and the web browser you are using.\n\nInternet Explorer Users: When computing a long-term loan, you may get the following message: 'A script on this page is causing Internet Explorer to run slowly. If it continues to run, your computer may become unresponsive. Do you want to abort the script?'\n\nThere is absolutely no danger of your computer becoming unresponsive. Click NO when you get this message box to display the results of your calculation."
                  );
                }
              }
            </script>
            <center></center>
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr class="main-header">
                    <td colspan="2">
                      <center>
                        <span class="FontThree">
                          <strong>Auto Loan Calculator</strong></span
                        >
                      </center>
                      <hr size="1" width="100%" />
                      <span class="FontThree">
                        <center>
                          <strong><span class="FontThree"> </span>Results</strong>
                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Cost of Vehicle: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A1 = getValue(passed, "CostOfVehicle");
                          if (A1 < 0) {
                            A1 = 0;
                          }
                          document.write(currencyPad(A1));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Down Payment: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A2 = getValue(passed, "DownPayment");
                          if (A2 < 0) {
                            A2 = 0;
                          }
                          document.write(currencyPad(A2));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Trade-In Value: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A3 = getValue(passed, "TradeInValue");
                          if (A3 < 0) {
                            A3 = 0;
                          }
                          document.write(currencyPad(A3));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Loan Amount: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var A = A1 - A2 - A3;
                          document.write(currencyPad(A));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var B = getValue(passed, "InterestRate");
                          if (B < 0) {
                            B = 0;
                          }
                          document.write(roundingPad((B * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Number of Months to Pay on Loan:
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="clcc.js"></script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        Additional Principal Per Month:
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(currencyPad(D));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Monthly Payment: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(currencyPad(PMT));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Total Interest Paid On Loan: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(currencyPad(TOTINT));
                        </script>
                      </span>
                    </td>
                  </tr>
                </table>
                <br />
                <br />
                <script language="JavaScript" src="clca.js"></script>
                <script language="JavaScript" src="endb.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
