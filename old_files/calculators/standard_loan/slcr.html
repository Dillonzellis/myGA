  <body>
    <div class="table-wrapper" role="presentation">
      <table width="500">
        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <script language="JavaScript">
              var ZZZ = getValue(passed, "calculate_option");
              if (ZZZ == 1) {
                if (getValue(passed, "NumberOfYears") > 15) {
                  alert(
                    "Please wait while Standard Loan Calculator builds the amortization table. This can take up to 30 seconds or more, depending on the speed of your computer's processor and the web browser you are using.\n\nInternet Explorer Users: When computing a long-term loan, you may get the following message: 'A script on this page is causing Internet Explorer to run slowly. If it continues to run, your computer may become unresponsive. Do you want to abort the script?'\n\nThere is absolutely no danger of your computer becoming unresponsive. Click NO when you get this message box to display the results of your calculation."
                  );
                }
              }
            </script>
            <center></center>
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr class="main-header">
                    <td colspan="2">
                      <center>
                        <h1>
                          <strong>Standard Loan Calculator</strong>
                        </h1>
                      </center>
                      <hr size="1" width="100%" />
                      <span class="FontThree">
                        <center>
                          <h2><strong>Results</strong></h2>
                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr class="left-col">
                    <td>
                      <span class=""> Loan Amount: </span>
                    </td>
                    <td>
                      <span>
                        <script language="JavaScript">
                          var A = getValue(passed, "LoanAmount");
                          if (A < 0) {
                            A = 0;
                          }
                          document.write(currencyPad(A));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr class="left-col">
                    <td>
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td>
                      <span class="">
                        <script language="JavaScript">
                          var B = getValue(passed, "InterestRate");
                          if (B < 0) {
                            B = 0;
                          }
                          document.write(roundingPad((B * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr class="left-col">
                    <td>
                      <span class=""> Number of Years: </span>
                    </td>
                    <td>
                      <span class="FontFour">
                        <script language="JavaScript">
                          var C = getValue(passed, "NumberOfYears");
                          if (C < 0) {
                            C = 0;
                          }
                          document.write(integerPad(C));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr class="left-col">
                    <td>
                      <span class=""> Number of Periods Per Year: </span>
                    </td>
                    <td>
                      <span class="FontFour">
                        <script language="JavaScript">
                          var D = getValue(passed, "NumberOfPeriods");
                          if (D < 0) {
                            D = 0;
                          }
                          document.write(integerPad(D));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr class="left-col">
                    <td>
                      <span class=""> Payment Amount: </span>
                    </td>
                    <td>
                      <span class="FontFour">
                        <script language="JavaScript" src="slcc.js"></script>
                      </span>
                    </td>
                  </tr>
                  <tr class="left-col">
                    <td>
                      <span class=""> Total Interest Paid: </span>
                    </td>
                    <td>
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(currencyPad(TOTINT));
                        </script>
                      </span>
                    </td>
                  </tr>
                </table>
                <br />
                <br />
                <script language="JavaScript" src="slca.js"></script>
                <script language="JavaScript" src="endb.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
