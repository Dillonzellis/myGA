  <body>
    <div class="table-wrapper">
      <table width="500" role="presentation">
        <tr>
          <td>
            <center></center>
            <form action="slcr.html">
              <center>
                <table cellpadding="10" role="presentation">
                  <tr class="main-header">
                    <td colspan="2">
                      <center>
                        <h1>
                          <strong>Standard Loan Calculator</strong>
                        </h1>
                      </center>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span> Loan Amount: </span>
                    </td>
                    <td>
                      <input
                        name="LoanAmount"
                        title="Loan Amount"
                        onFocus="select();"
                        onBlur="checkLA(this.form);"
                        value="25000"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class=""> Interest Rate: </span>
                    </td>
                    <td>
                      <input
                        name="InterestRate"
                        title="Interest Rate"
                        onFocus="select();"
                        onBlur="checkIR(this.form);"
                        value="8"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class=""> Number of Years: </span>
                    </td>
                    <td>
                      <input
                        name="NumberOfYears"
                        title="Number of Years"
                        onFocus="select();"
                        onBlur="checkY(this.form);"
                        value="5"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class=""> Number of Periods Per Year: </span>
                    </td>
                    <td>
                      <input
                        name="NumberOfPeriods"
                        title="Periods Per Year"
                        onFocus="select();"
                        onBlur="checkP(this.form);"
                        value="12"
                      />
                    </td>
                  </tr>
                  <tr class="main-header">
                    <td colspan="2">
                      <span>
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Calculate Payment Only"
                          value="0"
                          checked
                        />
                        Calculate Payment Only<br />
                        <input
                          name="calculate_option"
                          type="radio"
                          title="Calculate Payment and Display Amortization Schedule"
                          value="1"
                        />
                        Calculate Payment and Display Amortization Schedule<br />
                      </span>
                    </td>
                  </tr>
                </table>
                <script language="JavaScript" src="enda.js"></script>
              </center>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
