        <tr>
          <td>
            <script language="JavaScript" src="read.js"></script>
            <center></center>
            <form method="post">
              <center>
                <table cellpadding="10">
                  <tr>
                    <td colspan="2" class="main-header">
                      <center>
                        <span class="FontThree">
                          <strong>Savings Calculator</strong></span
                        >
                      </center>
                      <hr size="1" width="100%" />

                        </center>
                      </span>
                    </td>
                  </tr>
                  <tr></tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var SO = getValue(passed, "calculate_option");
                          if (SO == 0) {
                            document.write("Beginning Balance:");
                          }
                          if (SO == 1) {
                            document.write("Ending Balance:");
                          }
                          if (SO == 2) {
                            document.write("Beginning Balance:");
                          }
                        </script>
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript" src="scc.js"></script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Interest Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var B = getValue(passed, "InterestRate");
                          if (B < 0) {
                            B = 0;
                          }
                          document.write(roundingPad((B * 100.0) / 100) + "%");
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          var SO = getValue(passed, "calculate_option");
                          if (SO == 0) {
                            document.write("Periodic Contribution:");
                          }
                          if (SO == 1) {
                            document.write("Periodic Contribution:");
                          }
                          if (SO == 2) {
                            document.write("Ending Balance:");
                          }
                        </script>
                      </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          if (UO == 0) {
                            document.write(currencyPad(C));
                          }
                          if (UO == 1) {
                            document.write(currencyPad(C));
                          }
                          if (UO == 2) {
                            document.write(currencyPad(Z));
                          }
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Number of Periods: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(integerPad(D));
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Compounding Period: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(strY);
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour"> Inflation Rate: </span>
                    </td>
                    <td class="left-col">
                      <span class="FontFour">
                        <script language="JavaScript">
                          document.write(
                            "" + roundingPad((H * 100.0) / 100) + "%"
                          );
                        </script>
                      </span>
                    </td>
                  </tr>
                  <tr>
                    <td class="left-col">
                      <span class="FontFour">

                    </td>

                      <span class="FontFour">
                        <script language="JavaScript">
                          if (UO == 0) {
                            document.write(currencyPad(Z));
                          }
                          if (UO == 1) {
                            document.write(currencyPad(A));
                          }
                          if (UO == 2) {
                            document.write(currencyPad(C));
                          }
                        </script>
