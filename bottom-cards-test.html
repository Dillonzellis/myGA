<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .parent {
      display: grid;

      /* grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); */

      grid-column-gap: 0px;
      grid-row-gap: 0px;
      font-family: Montserrat;
      font: 1rem;
      font-weight: 500;
      min-height: 1000px;
      grid-template-rows: repeat(4, 1fr);
    }

    @media (min-width: 1100px) {
      .parent {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr 1fr;
        font-size: 2rem;
      }
    }

    .img {
      background-image: url("https://dev4.growthbydesign.org/wp-content/uploads/2021/11/mydifference.jpg");
      background-size: cover;
      /* height: auto;
      width: 100%; */
    }

    .div2 {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #003ca6;
      color: #fff;
      padding: 0 1rem;
    }

    /* .quote {
    } */

    .quote > span {
      color: #9de0ed;
    }

    @media (min-width: 1100px) {
      .quote {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: 1fr 1fr;
        font-size: 2rem;
        padding: 2rem 3rem;
      }
    }

    .hs-responsive-embed-youtube {
      position: relative;
    }
    .hs-responsive-embed-youtube iframe {
      position: absolute;
      width: 100% !important;
      height: 100% !important;
    }

    .div4{
        background-image: url('https://dev4.growthbydesign.org/wp-content/uploads/2021/11/helpAfford2.jpg');
        background-size: cover;
    }


    /* .photo > img {
  object-fit: cover;
  width: 100%;
  max-height: 100%;
} */


  </style>
  <body>
    <div class="parent">
      <div class="div1 img"></div>
      <div class="div2">
        <div class="quote">
          <span>Welcome to MyGeorgia!</span> We are member owned, member focused,
          and member motivated. For generations, MyGeorgia has served the
          communities you grew up in with trusted personal service. New Services
          and expansion allow the opportunity for a bright future in the
          Northeast Georgia region.
        </div>
      </div>
      <div class="hs-responsive-embed-youtube">
        <iframe
          src="https://www.youtube.com/watch?v=x4TwgfhH0o4"
          frameborder="0"
          allowfullscreen=""
        ></iframe>
      </div>
      <div class="div4"></div>
    </div>
  </body>
</html>
